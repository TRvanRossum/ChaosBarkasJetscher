<!DOCTYPE html>
<html>
    <head>
        <title>Atomic Chaos</title>
        <link href="borrel.css" rel="stylesheet" type="text/css" />
        <link href="img/chaos.png" rel="shortcut icon" type="image/png" />
    </head>
    <body>
        <div id="left-bar">
            <table id="scores">
                <thead>
                    <tr>
                        <th class="group">Groepering</th>
                        <th class="score">Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="group">CHAOS</td>
                        <td class="score">2003</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="atom-container">
            <div id="outer-orbit" class="orbit">
                <div id="middle-orbit" class="orbit">
                    <div id="inner-orbit" class="orbit">
                        <div id="atom-orbit" class="orbit">
                            <div id="atom">
                            </div>
                        </div>
                        <div class="electron-location electron-loc1" id="electron11">
                            <div class="electron">
                                TEST11
                            </div>
                        </div>
                        <div class="electron-location electron-loc1" id="electron12">
                            <div class="electron">
                                TEST12
                            </div>
                        </div>
                    </div>
                    <div class="electron-location electron-loc2" id="electron21">
                        <div class="electron">
                            TEST21
                        </div>
                    </div>
                    <div class="electron-location electron-loc2" id="electron22">
                        <div class="electron">
                            TEST22
                        </div>
                    </div>
                </div>
                <div class="electron-location electron-loc3" id="electron31">
                    <div class="electron">
                        TEST31
                    </div>
                </div>
                <div class="electron-location electron-loc3" id="electron32">
                    <div class="electron">
                        TEST32
                    </div>
                </div>
            </div>
        </div>
        <div id="right-bar">
            <p>This is a test announcement.</p>
            <p>Electron orbits aren't quite right yet, but I suppose they'll do for now.</p>
            <p>They should be okay now. Please poke me if you think they're wrong.</p>
        </div>
        <script src="borrel.js"></script>
    </body>
</html>

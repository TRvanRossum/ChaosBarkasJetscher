<!DOCTYPE html>
<html>
    <head>
        <title>Atomic Chaos</title>
        <link href="borrel.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="left-bar">
            <table id="scores">
                <thead>
                    <tr>
                        <th>Groepering</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>CHAOS</td>
                        <td>2003</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="atom-container">
            <div id="outer-orbit" class="orbit">
                <div id="middle-orbit" class="orbit">
                    <div id="inner-orbit" class="orbit">
                        <div id="atom-orbit" class="orbit">
                            <div id="atom">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="right-bar">
        </div>
        <script src="borrel.js"></script>
    </body>
</html>
